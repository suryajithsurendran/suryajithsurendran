<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HealthMate - Consultation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HealthMate</a>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Book a Consultation</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="doctor1.jpg" class="card-img-top" alt="Dr. John Doe">
                    <div class="card-body">
                        <h5 class="card-title">Dr. John Doe</h5>
                        <p class="card-text">Cardiologist</p>
                        <p class="card-text"><strong>Experience:</strong> 10+ years</p>
                        <p class="card-text"><strong>Specialization:</strong> Heart diseases, ECG, Angiography</p>
                        <a href="#" class="btn btn-primary w-100">Book Appointment</a>
                    </div>
                </div>
            </div>
            <div class="col-md-4 mb-4">
                <div class="card shadow">
                    <img src="doctor2.jpg" class="card-img-top" alt="Dr. Jane Smith">
                    <div class="card-body">
                        <h5 class="card-title">Dr. Jane Smith</h5>
                        <p class="card-text">Dermatologist</p>
                        <p class="card-text"><strong>Experience:</strong> 8+ years</p>
                        <p class="card-text"><strong>Specialization:</strong> Skin diseases, Acne, Psoriasis</p>
                        <a href="#" class="btn btn-primary w-100">Book Appointment</a>
                    </div>
                </div>
            </div>
            <!-- Add more doctors here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
